<div class="center">
  <div>Ступінь відприття клапану регулюючого витрату гідрогенізату: {{data.valve1}}%</div>
  <mat-slider thumbLabel min="0" max="100" step="0.1" value="{{data.valve1}}"
              (change)="onValve1Changed($event)"></mat-slider>
  <div>Ступінь відкриття клапану регулюючого витрату пари: {{data.valve2}}%</div>
  <mat-slider thumbLabel min="0" max="100" step="0.1" value="{{data.valve2}}"
              (change)="onValve2Changed($event)"></mat-slider>

</div>
